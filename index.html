<!DOCTYPE html>

<html>
    <head>
        <title>Jean C. De Toni  DoWhile</title>

        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="container">              
                <div class="avatar">
                    <span>
                        <img 
                            src="images/rocketseat.svg" 
                            alt="Selo branco da Rocketseat">
                            <!-- jogar a imagem em span para ficar no mesmo "bloco", mas poder configura-la no css -->
                    </span>
                    
                    <img id="userImage"
                        src="https://img.freepik.com/fotos-gratis/fundo-de-textura-de-papel-branco_24972-509.jpg" 
                        alt="Foto Aleatória">
                </div>

                <h1 id="userName">Name</h1>
                <a id="userLink" href="https://github.com/">
                    <img src="images/github.svg" alt="ícone cinza claro do Github">
                    <span id="userLogin">
                        user Github Name
                    </span>
                </a>
                
                <p id="userBio">
                    Bio
                </p>

                <ul id="socialLinks">
                    <li class="youtube">
                        <a 
                            target="_blank"
                            href="https://www.youtube.com/">
                            <img 
                                src="images/youtube.svg" 
                                alt="ícone branco do youtube">
                                    <!-- target é utilizado para abrir link em nova guia -->
                        </a>
                    </li>

                    <li class="instagram">
                        <a 
                            target="_blank"
                            href="https://www.instagram.com/">
                            <img 
                                src="images/instagram.svg" 
                                alt="ícone branco do instagram">
                        </a>
                    </li>

                    <li class="facebook">
                        <a 
                            target="_blank"
                            href="https://www.facebook.com/">
                            <img 
                                src="images/facebook.svg" 
                                alt="ícone branco do facebook">
                        </a>
                    </li>

                    <li class="twitter">
                        <a 
                            target="_blank"
                            href="https://twitter.com/">
                            <img 
                                src="images/twitter.svg" 
                                alt="ícone branco do twitter">
                        </a>
                    </li>
                </ul>
            </div>
        </main>

        <script src="main.js"></script>

    </body>
</html>
